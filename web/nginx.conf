events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        # Résolution DNS dynamique pour suivre les redémarrages des conteneurs
        resolver 127.0.0.11 ipv6=off valid=30s;
        set $api_upstream http://api-sig:3000;

        # Serve static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }

        # Proxy API requests to the API-SIG service
        location /api/ {
            # Utiliser un upstream dynamique pour éviter les erreurs 502
            proxy_pass $api_upstream$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}